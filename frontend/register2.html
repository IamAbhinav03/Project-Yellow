<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Project-Yellow</title>
  </head>
  <body>
    <aside class="side-nav">
      <div class="side-nav-header">
        <img
          src="Menutitle-logo.png"
          alt="nav-icon"
          width="50px"
          height="50px"
        />
        <h3>Title</h3>
      </div>
      <div class="side-nav-body">
        <ul>
          <li>Register</li>
          <li>Dashboard</li>
        </ul>
      </div>
      <div class="side-nav-footer">
        <h5>Version 1.0.0</h5>
      </div>
    </aside>
    <section class="data-entry">
      <form action="">
        <label for="v-no-input" class="form-label">Vehicle No.</label>
        <br />
        <input type="text" id="v-no-input" name="v-no-input" />
        <br />
        <label for="name-input" class="form-label">Name.</label>
        <br />
        <input type="text" id="name-input" name="name-input" />
        <br />
        <label for="phone-input" class="form-label">Phone No.</label>
        <br />
        <input type="number" id="phone-input" name="phone-input" />
        <br />
        <label for="model-input" class="form-label">Model.</label>
        <br />
        <input type="text" id="model-input" name="model-input" />
        <br />
        <label for="fuel-input" class="form-label">Fuel.</label>
        <br />
        <input type="text" id="fuel-input" name="fuel-input" />
        <br />
        <label for="expiry-input" class="form-label">Expiry</label>
        <br />
        <input type="date" id="expiry-input" name="expiry-input" />
        <br />
        <input type="submit" value="Submit" id="v-no-submit" />
        <input type="submit" value="Cancel" id="v-no-cancel" />
      </form>
    </section>
  </body>
</html>
